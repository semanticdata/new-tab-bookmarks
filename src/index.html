<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>New Tab Bookmarks</title>
    <link rel="icon" type="image/svg" href="./icon.svg" />
    <link rel="stylesheet" href="./styles.css" />

    <script type="text/javascript" src="./scripts/new-script.js"></script>
    <script type="text/javascript" src="./scripts/render.js"></script>
    <script type="text/javascript" src="./scripts/tabnotes.js"></script>
  </head>

  <body>
    <header>
      <div id="date"></div>
      <h1 id="welcome">New Tab Bookmarks</h1>
      <div id="clock"></div>
    </header>

    <main>
      <section id="bookmarks">
        <p>This is a placeholder paragraph for the Bookmarks section.</p>
      </section>
      <section id="note">
        <textarea
          class="textarea"
          id="notes"
          placeholder="Write something..."
        ></textarea>
      </section>
      <section id="settings">
        <h2>Settings</h2>
        <p>This is a placeholder paragraph for the Settings section.</p>
        <br />
        <div class="settings-section">
          <label class="settings-label" for="color-picker">Title Color:</label>
          <input
            class="settings-input"
            type="color"
            id="color-picker"
            value="#c2c6ff"
          />
          <button class="settings-button" id="reset-color">Reset</button>
          <button class="settings-button" id="apply-color">Apply Color</button>
        </div>
        <div class="settings-section" style="display: none">
          <label class="settings-label" for="color-picker-ph"
            >Duplicate Setting:</label
          >
          <input
            class="settings-input"
            type="color"
            id="color-picker-ph"
            value="#c2c6ff"
          />
          <button class="settings-button" id="apply-color-ph">
            Apply Color
          </button>
        </div>
      </section>
    </main>

    <footer>
      <button id="settings-button">Settings</button>
      <p>
        Made with
        <a
          class="heart"
          href="https://github.com/semanticdata/firefox-new-tab-notes"
          >‚ù§</a
        >
        by <a href="https://github.com/semanticdata">Miguel Pimentel</a>.
      </p>
    </footer>
  </body>
</html>
