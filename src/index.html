<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>New Tab Bookmarks</title>
  <link rel="icon" type="image/png" href="./icons/icon48.png" />
  <link rel="stylesheet" href="./styles.css" />

  <script type="text/javascript" src="./scripts/render.js"></script>
  <script type="text/javascript" src="./scripts/script.js"></script>
  <script type="text/javascript" src="./scripts/tabnotes.js"></script>
  <script type="text/javascript" src="./scripts/options.js"></script>
  <script type="text/javascript" src="./scripts/utils.js"></script>
</head>

<body>
  <header>
    <div id="date"></div>
    <h1 id="welcome">New Tab Bookmarks</h1>
    <div id="clock"></div>
  </header>

  <main>
    <div id="bookmarks-notes-container">
      <section id="bookmarks">
        <p>This is a placeholder paragraph for the Bookmarks section.</p>
      </section>
      <section id="note">
        <textarea class="textarea" id="notes" placeholder="Write something..."></textarea>
      </section>
    </div>
    <section id="settings" aria-label="Settings Panel">
      <h2>Settings</h2>
      <div class="settings-section">
        <label class="settings-label" for="color-picker">Title Color</label>
        <input class="settings-input" type="color" id="color-picker" value="#c2c6ff">
        <div class="settings-buttons">
          <button class="settings-button" id="reset-color" aria-label="Reset color to default">Reset</button>
          <button class="settings-button" id="apply-color" aria-label="Apply selected color">Apply</button>
        </div>
      </div>
      <div class="settings-section">
        <label class="settings-section-label" for="font-size">Font Size</label>
        <div class="settings-input-group">
          <label class="settings-label" for="font-size">Bookmarks</label>
          <input class="settings-input" type="number" id="font-size" min="10" max="40" value="16">
        </div>
        <div class="settings-buttons">
          <button class="settings-button" id="reset-font" aria-label="Reset font size to default">Reset</button>
          <button class="settings-button" id="apply-font" aria-label="Apply selected font size">Apply</button>
        </div>
        <!-- </div> -->
        <!-- <div class="settings-section"> -->
        <label class="settings-label" for="notes-font-size">Notes</label>
        <input class="settings-input" type="number" id="notes-font-size" min="10" max="40" value="16">
        <div class="settings-buttons">
          <button class="settings-button" id="reset-notes-font"
            aria-label="Reset notes font size to default">Reset</button>
          <button class="settings-button" id="apply-notes-font"
            aria-label="Apply selected notes font size">Apply</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>
      Made with
      <a class="heart" href="https://github.com/semanticdata/firefox-new-tab-notes">‚ù§</a>
      by <a href="https://github.com/semanticdata">Miguel Pimentel</a>.
    </p>
    <button id="settings-button">Settings</button>
  </footer>
</body>

</html>
